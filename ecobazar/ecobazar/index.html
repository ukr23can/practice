<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600,700&display=swap" rel="stylesheet">
	<title>Ecobazar</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<!-- header__top -->
			<div class="header__top top-header">
				<div class="top-header__container">
					<address class="top-header__location">
						<a class="top-header__link-location top-header__link-location--icon-location" href="#">Store Location:
							Lincoln- 344, Illinois,
							Chicago, USA</a>
					</address>
					<div class="top-header__actions actions-top-header">
						<div class="actions-top-header__lang-currency lang-currency">
							<label for="lang" class="lang-currency__element lang-currency__element--icon-chevron">
								<select name="form[lang]" id="lang" class="lang-currency__select">
									<option class="lang-currency__item" value="eng">ENG</option>
									<option class="lang-currency__item" value="ua">Ua</option>
									<option class="lang-currency__item" value="de">De</option>
								</select>
							</label>
							<label for="currency" class="lang-currency__element lang-currency__element--icon-chevron">
								<select name="form[currency]" id="currency" class="lang-currency__select">
									<option class="lang-currency__item" value="eng">USD</option>
									<option class="lang-currency__item" value="ua">UAH</option>
									<option class="lang-currency__item" value="de">EUR</option>
								</select>
							</label>
						</div>
						<div class="actions-top-header__auth auth-top-header">
							<a target="_blank" href="#" class="auth-top-header__link">Sign In</a> / <a target="_blank" href="#"
								class="auth-top-header__link">Sign Up
							</a>
						</div>
					</div>
				</div>
			</div>
			<!-- header__middle -->
			<div class="header__body body-header">
				<div class="body-header__container">
					<div class="body-header__logo logo-header">
						<img src="img/icons/logo.svg" alt="" class="logo-header__icon">
						<span class="logo-header__text">Ecobazar</span>
					</div>
					<form action="#" class="body-header__search search-header search-header--icon-search">
						<input type="text" placeholder="Search" class="search-header__input">
						<button class="search-header__button">Search</button>
					</form>
					<div class="body-header__actions actions-header">
						<a href="#" class="actions-header__favorite actions-header__favorite--icon-favorite">
							<!-- <svg>
								<use href="./img/icons/symbol-defs.svg#icon-favorite"></use>
							</svg> -->
							<svg xmlns="http://www.w3.org/2000/svg" width="32" height="33" viewBox="0 0 32 33" fill="none">
								<path
									d="M15.9995 28.5722C-10.6667 13.8333 7.99999 -2.16666 15.9995 7.95075C24 -2.16666 42.6666 13.8333 15.9995 28.5722Z"
									stroke="#1A1A1A" stroke-width="1.5" />
							</svg>
						</a>
						<a href="" class="actions-header__cart cart-header">
							<div class="cart-header__icon cart-header__icon-basket">
								<span></span>
							</div>
							<div class="cart-header__body">
								<span class="cart-header__label">Shopping cart:</span>
								<span class="cart-header__value">$57.00</span>
							</div>
						</a>
					</div>
				</div>
			</div>
			<!-- header__buttom -->
			<div class="header__buttom"></div>

		</header>

		<main class="page">


		</main>

		<footer class="footer">

		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
